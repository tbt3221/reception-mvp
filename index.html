<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>受付</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    button {
      font-size: 22px;
      padding: 18px 30px;
      margin: 10px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
    .purpose-buttons {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ご用件をお話しください</h1>

  <button onclick="startSpeech()">話す</button>

  <div class="purpose-buttons">
    <button onclick="sendPurpose('面会に来ました')">面会</button>
    <button onclick="sendPurpose('入所・利用の相談です')">入所相談</button>
    <button onclick="sendPurpose('配達です')">配達</button>
    <button onclick="sendPurpose('その他のご用件です')">その他</button>
  </div>

  <div id="result"></div>
  <div id="status"></div>

  <script>
    let clearTimer;

    function startSpeech() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('このブラウザは音声入力に対応していません');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.interimResults = false;
      recognition.continuous = false;

      document.getElementById('status').innerText = '聞き取り中...';

      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        showResult(text);
        sendToN8n(text);
      };

      recognition.onerror = function() {
        document.getElementById('status').innerText = '音声認識に失敗しました';
      };
    }

    function sendPurpose(text) {
      showResult(text);
      sendToN8n(text);
    }

    function showResult(text) {
      document.getElementById('result').innerText = text;
      document.getElementById('status').innerText = '';

      // 表示を自動消去（15秒）
      clearTimeout(clearTimer);
      clearTimer = setTimeout(() => {
        document.getElementById('result').innerText = '';
        document.getElementById('status').innerText = '';
      }, 15000);
    }

    function sendToN8n(text) {
      fetch('https://n8n.srv1050188.hstgr.cloud/webhook-test/reception', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: text,
          source: 'reception-ipad',
          timestamp: new Date().toISOString()
        })
      })
      .then(() => {
        document.getElementById('status').innerText = 'スタッフに通知しました';
      })
      .catch(() => {
        document.getElementById('status').innerText = '送信に失敗しました';
      });
    }
  </script>

</body>
</html>
