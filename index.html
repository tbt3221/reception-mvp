<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>受付</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      text-align: center;
      background: #f5f7fa;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    button {
      width: 90%;
      max-width: 500px;
      font-size: 32px;
      padding: 30px;
      border-radius: 16px;
      border: none;
      background: #007aff;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      background: #005fcc;
    }

    #result {
      margin-top: 40px;
      font-size: 28px;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      min-height: 80px;
    }

    #status {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .status-wait { color: #007aff; }
    .status-success { color: #2e7d32; }
    .status-error { color: #c62828; }
  </style>
</head>

<body>

  <h1>ご用件をお話しください</h1>

  <button onclick="startSpeech()">話す</button>

  <div id="result"></div>
  <div id="status"></div>

  <script>
    let clearTimer;

    function startSpeech() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('この端末は音声入力に対応していません');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.interimResults = false;
      recognition.continuous = false;

      setStatus('聞き取り中...', 'status-wait');
      document.getElementById('result').innerText = '';

      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById('result').innerText = text;

        sendToN8n(text);
        autoClear();
      };

      recognition.onerror = function() {
        setStatus('音声認識に失敗しました', 'status-error');
      };
    }

    function sendToN8n(text) {
      fetch('https://n8n.srv1050188.hstgr.cloud/webhook/reception', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: text,
          source: 'reception-ipad',
          timestamp: new Date().toISOString()
        })
      })
      .then(() => {
        setStatus('スタッフに送信しました', 'status-success');
      })
      .catch(() => {
        setStatus('送信に失敗しました', 'status-error');
      });
    }

    function setStatus(text, className) {
      const status = document.getElementById('status');
      status.innerText = text;
      status.className = className;
    }

    function autoClear() {
      clearTimeout(clearTimer);
      clearTimer = setTimeout(() => {
        document.getElementById('result').innerText = '';
        document.getElementById('status').innerText = '';
      }, 15000); // 15秒後に自動消去
    }
  </script>

</body>
</html>
